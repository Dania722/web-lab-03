<body>
    
    <div>

          <nav aria-label="Page navigation example">

          </nav>
    <h1>Centered</h1>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

      <h1>Page Centre by default</h1>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">

        </ul>

      <h6><b>Pager (each link aligned to sides)</b></h6>
      <div class="row">
        <nav aria-label="Page navigation example ">
          <ul class="pagination rounded-circle " >
            <li class="page-item  rounded-circle m-2" ><a class="page-link rounded-circle" href="#">&#8592;Older</a></li>
          </ul>
        </nav>
